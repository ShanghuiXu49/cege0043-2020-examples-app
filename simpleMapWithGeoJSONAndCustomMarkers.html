<html>
<head>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
   integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
   crossorigin=""/>


<link rel="stylesheet" href="css/ionicons.min.css">
<link rel="stylesheet" href="css/leaflet.awesome-markers.css">


<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
   integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
   crossorigin=""></script>


<script >
// and a variable that will hold the layer itself – we need to do this outside the function so that we can use it to remove the layer later on 
var earthquakelayer;

// a global variable to hold the http request
var client;
// call the server
function getEarthquakes() {
   // set up the request
   client = new XMLHttpRequest();
   // make the request to the URL
   client.open('GET','https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson');
   // tell the request what method to run that will listen for the response
   client.onreadystatechange = earthquakeResponse;  // note don't use earthquakeResponse() with brackets as that doesn't work
   // activate the request
   client.send();
}
// receive the response
function earthquakeResponse() {
  // wait for a response - if readyState is not 4 then keep waiting 
  if (client.readyState == 4) {
    // get the data from the response
    var earthquakedata = client.responseText;
    // call a function that does something with the data
    loadearthquakelayer(earthquakedata);
  }
}
function loadearthquakelayer(earthquakedata) {
      // convert the text received from the server to JSON 
      var earthquakejson = JSON.parse(earthquakedata );

      // load the geoJSON layer
      var earthquakelayer = L.geoJson(earthquakejson,
        {
            // use point to layer to create the points
            pointToLayer: function (feature, latlng)
            {
              // look at the GeoJSON file - specifically at the properties - to see the earthquake magnitude and use a different marker depending on this value
              // also include a pop-up that shows the place value of the earthquakes
              if (feature.properties.mag > 1.75) {
                 return L.marker(latlng, {icon:testMarkerRed}).bindPopup("<b>"+feature.properties.place +"</b>");
              }
              else {
                // magnitude is 1.75 or less
                return L.marker(latlng, {icon:testMarkerPink}).bindPopup("<b>"+feature.properties.place +"</b>");;
              }
            },
        }).addTo(mymap); 
    mymap.fitBounds(earthquakelayer.getBounds());
}

</script>
<script src="js/leaflet.awesome-markers.js"></script>

  <style type="text/css"> 
#mapid { height: 180px; }
  </style>

</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	var mymap = L.map('mapid').setView([51.505, -0.09], 4);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

    var testMarkerRed = L.AwesomeMarkers.icon({
        icon: 'play',
        markerColor: 'red'
    });

    var testMarkerPink = L.AwesomeMarkers.icon({
        icon: 'play',
        markerColor: 'pink'
    });

document.addEventListener('DOMContentLoaded', function() {
   getEarthquakes();
}, false);
    
</script>
